  <script>
    w3.includeHTML(); //引入html
    var ACGArray = [];
    var searchArray = [];
    var _LAZYLOAD = '';

    //雙擊標題出現禁忌之地
    $('#edit').dblclick(function () {
      $("#dialog").dialog({
        resizable: false,
      });
    });

    //各項初始設定
    $(document).ready(function () {
      let typeArrayCount = [0, 0, 0, 0];
      let today = parseInt(new Date().getMonth() + 1) + '-' + new Date().getDate()
      let adHtml = 'Gusty歷史上的今天看/玩完了&nbsp&nbsp'
      $.blockUI({
        message: '<div class="spinner-border text-primary h1" style="width: 3rem; height: 3rem;" role="status">' +
          '<span class="sr-only"></span>' +
          '</div>',
        css: {
          borderWidth: '0px',
          backgroundColor: 'transparent'
        },
      });
      database.ref('/ACG').on('value', function (result) {
        // console.log(result.val())
        ACGArray = result.val()
        ACGArray.sort(function (a, b) {
          if (new Date(a.time) > new Date(b.time)) {
            return -1;
          } else {
            return 1;
          }
        });
        initCard(ACGArray)
        typeArrayCount[0] = ACGArray.length;
        for (let i = 0; i < ACGArray.length; i++) {
          if (ACGArray[i].type == '遊戲') {
            typeArrayCount[1]++;
          }
          if (ACGArray[i].type == '動畫') {
            typeArrayCount[2]++;
          }
          if (ACGArray[i].type == '漫畫') {
            typeArrayCount[3]++;
          }
          if (parseInt(new Date(ACGArray[i].time).getMonth()) + 1 + '-' + new Date(ACGArray[i].time)
            .getDate() == today) {
            adHtml +=
              '<a class="font-weight-bold" style="margin-right:5px;color:#00FFFF;" href="javascript:window.open(\'Detail.html?order=' +
              ACGArray[i].order + '\')">' + ACGArray[i].title + '</a>、'
          }
        }
        if (adHtml != 'Gusty歷史上的今天看/玩完了&nbsp&nbsp') {
          $('.marquee').html(adHtml).marquee({
            duration: 25000,
            gap: 50,
            delayBeforeStart: 0,
            direction: 'right',
            duplicated: false
          });
        } else {
          $('.marquee').html('Gusty歷史上的今天甚麼事都沒做。').marquee({
            duration: 25000,
            gap: 50,
            delayBeforeStart: 0,
            direction: 'right',
            duplicated: false
          });
        }
        $('.nav-tabs').find('a').each(function (index, value) {
          if (index == 0) {
            $(this).html('<i class="fas fa-khanda"></i>&nbspALL&nbsp' + typeArrayCount[index])
          }
          if (index == 1) {
            $(this).html('<i class="fas fa-gamepad"></i>&nbsp遊戲&nbsp' + typeArrayCount[index]);
          }
          if (index == 2) {
            $(this).html('<i class="fas fa-tv"></i>&nbsp動畫&nbsp' + typeArrayCount[index]);
          }
          if (index == 3) {
            $(this).html('<i class="fas fa-book-open"></i>&nbsp漫畫&nbsp' + typeArrayCount[index]);
          }
        });
        $.unblockUI();
      });
    });

    //禁忌之地的密碼框和確認
    $('#secret').next('button').click(function (e) {
      e.preventDefault()
      if (sha512($('#secret').val().trim()) ==
        '3f9b890fb564b973251f8c85f5dd542b7c09065975e7e3a4cde08162d06402cb552d53f70d47c65895031e248b3ef37713d13b23f49c67ea9d2e58531d064e6d'
      ) {
        window.open('Edit.html');
        $('#secret').val('')
        $("#dialog").dialog('close');
      } else {
        Swal.fire({
          icon: 'error',
          html: '<span class="text-danger h4"><i class="fas fa-ban"></i>凡人無法進入<i class="fas fa-ban"></i></span>',
          showConfirmButton: false,
        });
        $('#secret').val('')
        $("#dialog").dialog('close');
      }
    });

    // 分類點擊和顯示
    $('.nav-tabs').on('click', 'a', function (e) {
      e.preventDefault();
      let changeACGArray = [];
      let isRepeat = '';
      $('.nav-tabs').find('a').each(function () {
        if ($(this).hasClass('active')) {
          isRepeat = $(this).html().substring($(this).html().indexOf(';') + 1, $(this).html().lastIndexOf('&'));
        }
      });
      if (isRepeat == $(this).html().substring($(this).html().indexOf(';') + 1, $(this).html().lastIndexOf('&'))) {
        return false;
      }
      $('.nav-tabs').find('a').each(function () {
        if ($(this).hasClass('active')) {
          isRepeat = $(this).html().substring($(this).html().indexOf(';') + 1, $(this).html().lastIndexOf('&'));
        }
        $(this).removeClass('active');
      });
      $(this).addClass('active');
      if ($(this).html().substring($(this).html().indexOf(';') + 1, $(this).html().lastIndexOf('&')) == 'ALL') {
        ACGArray.sort(function (a, b) {
          if (new Date(a.time) > new Date(b.time)) {
            return -1;
          } else {
            return 1;
          }
        });
        initCard(ACGArray);
      } else {
        for (let i = 0; i < ACGArray.length; i = i + 1) {
          if (ACGArray[i].type == $(this).html().substring($(this).html().indexOf(';') + 1, $(this).html()
              .lastIndexOf('&'))) {
            changeACGArray.push(ACGArray[i]);
          }
        }
        if (changeACGArray.length > 0) {
          changeACGArray.sort(function (a, b) {
            if (new Date(a.time) > new Date(b.time)) {
              return -1;
            } else {
              return 1;
            }
          });
          initCard(changeACGArray);
        } else {
          $('#cardBlock').html(
            '<div class="row justify-content-center h2 text-danger"><i class="fas fa-exclamation-triangle"></i>沒有資料</div>'
          );
          $('#pageBlock').html('');
        }
      }
      $('select').val('newToOld');
      $('#subjectSearch').val('');
    });

    // 搜尋框
    $('#subjectSearch').on('input', function () {
      let type = '';
      let searchACGArray = [];
      $('.nav-tabs').find('a').each(function () {
        if ($(this).hasClass('active')) {
          type = $(this).html().substring($(this).html().indexOf(';') + 1, $(this).html().lastIndexOf('&'))
        }
      });
      if (type == 'ALL') {
        if ($('#subjectSearch').val() == '') {
          initCard()
        } else {
          for (let i = 0; i < ACGArray.length; i++) {
            if (ACGArray[i].title.indexOf($('#subjectSearch').val().trim()) != -1) {
              searchACGArray.push(ACGArray[i]);
            }
          }
          if (searchACGArray.length > 0) {
            initCard(searchACGArray);
          } else {
            $('#cardBlock').html(
              '<div class="row justify-content-center h4 text-danger"><i class="fas fa-frown-open"></i>&nbsp查無資料，換個關鍵字試試。</div>'
            );
            $('#pageBlock').html('');
          }
        }
      } else if ($('#subjectSearch').val() == '') {
        for (let i = 0; i < ACGArray.length; i++) {
          if (ACGArray[i].type == type) {
            searchACGArray.push(ACGArray[i]);
          }
        }
        initCard(searchACGArray);
      } else {
        for (let i = 0; i < ACGArray.length; i = i + 1) {
          if (ACGArray[i].type == type && ACGArray[i].title.indexOf($('#subjectSearch').val().trim()) != -1) {
            searchACGArray.push(ACGArray[i]);
          }
        }
        if (searchACGArray.length > 0) {
          initCard(searchACGArray);
        } else {
          $('#cardBlock').html(
            '<div class="row justify-content-center h4 text-danger"><i class="fas fa-frown-open"></i>&nbsp在' +
            type + '裡查無資料，換個關鍵字或選其他類型試試。</div>');
          $('#pageBlock').html('');
        }
      }
      if ($('#subjectSearch').val() == '') {
        $('#searchResult').html('')
      } else if (searchACGArray.length > 0) {
        $('#searchResult').html('共&nbsp' + searchACGArray.length + '&nbsp筆符合的資料')
      } else {
        $('#searchResult').html('')
      }
    });

    //排序方式
    $('select').on('change', function () {
      let changeACGArray = [];
      let type = '';
      $('.nav-tabs').find('a').each(function () {
        if ($(this).hasClass('active')) {
          type = $(this).html().substring($(this).html().indexOf(';') + 1, $(this).html().lastIndexOf('&'))
        }
      });
      if (type == 'ALL') {
        changeACGArray = ACGArray;
        if ($(this).val().trim() == 'newToOld') {
          changeACGArray.sort(function (a, b) {
            if (new Date(a.time) > new Date(b.time)) {
              return -1;
            } else {
              return 1;
            }
          });
          initCard(changeACGArray)
        } else if ($(this).val().trim() == 'oldToNew') {
          changeACGArray.sort(function (a, b) {
            if (new Date(a.time) > new Date(b.time)) {
              return 1;
            } else {
              return -1;
            }
          });
          initCard(changeACGArray)
        } else if ($(this).val().trim() == 'highToLow') {
          changeACGArray.sort(function (a, b) {
            if (a.rate < b.rate) {
              return 1;
            } else {
              return -1;
            }
          });
          initCard(changeACGArray)
        } else if ($(this).val().trim() == 'lowToHigh') {
          changeACGArray.sort(function (a, b) {
            if (a.rate < b.rate) {
              return -1;
            } else {
              return 1;
            }
          });
          initCard(changeACGArray)
        }
      } else {
        for (let i = 0; i < ACGArray.length; i = i + 1) {
          if (ACGArray[i].type == type) {
            changeACGArray.push(ACGArray[i]);
          }
        }
        if ($(this).val().trim() == 'newToOld') {
          changeACGArray.sort(function (a, b) {
            if (new Date(a.time) > new Date(b.time)) {
              return -1;
            } else {
              return 1;
            }
          });
          initCard(changeACGArray)
        } else if ($(this).val().trim() == 'oldToNew') {
          changeACGArray.sort(function (a, b) {
            if (new Date(a.time) > new Date(b.time)) {
              return 1;
            } else {
              return -1;
            }
          });
          initCard(changeACGArray)
        } else if ($(this).val().trim() == 'highToLow') {
          changeACGArray.sort(function (a, b) {
            if (a.rate < b.rate) {
              return 1;
            } else {
              return -1;
            }
          });
          initCard(changeACGArray)
        } else if ($(this).val().trim() == 'lowToHigh') {
          changeACGArray.sort(function (a, b) {
            if (a.rate < b.rate) {
              return -1;
            } else {
              return 1;
            }
          });
          initCard(changeACGArray)
        }
      }
    });

    //詳細頁超連結
    $('#cardBlock').on('click', '.card', function () {
      window.open('Detail.html?order=' + $(this).find('input').val().trim());
    });

    // 初始化卡片
    function initCard(newACGArray, isPage) {
      let cardHtml = '';
      $('#cardBlock').html('');
      if (newACGArray == null) {
        newACGArray = ACGArray;
      }
      if (typeof isPage == 'undefined') {
        isPage = false;
      }
      // class =" lazy " data-src =" lazy.jpg "
      for (let i = 0; i < newACGArray.length; i++) {
        cardHtml += '<div class="card m-3 hvr-grow" style="width: 20rem;">'
        cardHtml +=
          '<img class="card-img-top img-fluid lazy" style="height:350px;" src="../images/loading.gif" data-src="' +
          newACGArray[i].coverImg + '" alt="not found img">'
        cardHtml += '<div class="card-body">'
        cardHtml += '<h1 class="h1 text-center text-success">' + newACGArray[i].title + '</h1>'
        cardHtml += '<input type="hidden" value="' + newACGArray[i].order + '">'
        cardHtml += '<p class="h4 text-danger"><i class="fas fa-calendar-alt"></i>&nbsp&nbsp' + newACGArray[i].time +
          '</p>'
        cardHtml += '<p class="h4 text-warning"><i class="fas fa-medal"></i>&nbsp&nbsp'
        if (newACGArray[i].rate.toString().indexOf('.') != -1) {
          for (let j = 0; j < 5; j = j + 1) {
            if (j < parseInt(newACGArray[i].rate)) {
              cardHtml += '<i class="fas fa-star"></i>';
            } else {
              cardHtml += '<i class="fas fa-star-half-alt"></i>';
              j = j + 1;
              if (j < 5) {
                for (let k = j; k < 5; k++) {
                  cardHtml += '<i class="far fa-star"></i>';
                }
                break;
              }
            }
          }
        } else {
          for (let j = 0; j < 5; j = j + 1) {
            if (j < newACGArray[i].rate) {
              cardHtml += '<i class="fas fa-star"></i>';
            } else {
              cardHtml += '<i class="far fa-star"></i>';
            }
          }
        }
        cardHtml += '</p>'
        if (newACGArray[i].type == '遊戲') {
          cardHtml += '<p class="h4">' + newACGArray[i].type + '、' + newACGArray[i].collect + '小時</p>'
        } else {
          cardHtml += '<p class="h4">' + newACGArray[i].type + '、' + newACGArray[i].collect + '集</p>'
        }
        cardHtml += '</div></div></div>'
      }
      if (cardHtml == '') {
        $('#cardBlock').html(
          '<div class="row justify-content-center h2 text-danger"><i class="fas fa-exclamation-triangle"></i>沒有資料</div>'
        );
        $('#pageBlock').html('');
        return false;
      }
      $('#cardBlock').html(cardHtml);
      if (_LAZYLOAD != '') {
        _LAZYLOAD.update();
      } else {
        _LAZYLOAD = new LazyLoad({});
      }
      $("img").on("error", function (e) {
        $(this).attr("src", "../images/error.gif");
      });
      if (isPage) {
        return false
      }
      buildPage(newACGArray);
    }

    function buildPage(newACGArray) {
      let pagelength = [];
      let pageAcgArray = [];
      if (newACGArray.length > 6) {
        if (newACGArray.length % 6 == 0) {
          for (let i = 0; i < parseInt(newACGArray.length / 6); i = i + 1) {
            pagelength.push(i)
          }
        } else {
          for (let i = 0; i < parseInt(newACGArray.length / 6) + 1; i = i + 1) {
            pagelength.push(i)
          }
        }
      } else {
        pagelength.push(1)
      }
      if (newACGArray.length > 6) {
        $('#pageBlock').pagination({
          dataSource: pagelength,
          pageSize: 1,
          showPrevious: false,
          showNext: false,
          className: 'paginationjs-theme-red paginationjs-big',
          callback: function (data, pagination) {
            // start: i*6
            // end:   (i+1)*6-1
            pageAcgArray = []
            for (let i = 0; i < newACGArray.length; i = i + 1) {
              if (i >= parseInt(data[0] * 6) && i <= parseInt((data[0] + 1) * 6 - 1)) {
                pageAcgArray.push(newACGArray[i])
              }
            }
            initCard(pageAcgArray, true)
            $('html').scrollTop(0);
          }
        });
      } else {
        $('#pageBlock').pagination({
          dataSource: pagelength,
          pageSize: 1,
          showPrevious: false,
          showNext: false,
          className: 'paginationjs-theme-red paginationjs-big',
          callback: function (data, pagination) {}
        });
      }
    }
  </script>
