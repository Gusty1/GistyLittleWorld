  <script>
    var ACGArray = []
    var _LAZYLOAD = ''
    var IsMobileDevice = isMobileDevice()

    //雙擊標題出現禁忌之地
    $('#edit').dblclick(function () {
      $("#dialog").dialog({
        resizable: false,
        classes: {
          "ui-dialog": "highlight"
        }
      })
    })

    //各項初始設定
    $(document).ready(() => {
      let urlOrder = new URL(location.href).searchParams.get('order')
      if (urlOrder !== null) {
        layer.open({
          type: 2,
          title: 'waiting...',
          shadeClose: true,
          shade: false,
          maxmin: true,
          area: ['75vw', '85vh'],
          content: 'detail.html?order=' + urlOrder
        })
      }
      $('header').load('../header.html')
      $('footer').load('../footer.html')

      if (IsMobileDevice) $('.marquee').removeClass('mt-3').addClass('mt-2')
      else {
        $('#cardBlock').on('mouseenter', '.card', function () {
          $(this).find('.card-img-overlay').eq(0).show('fast')
        })
        $('#cardBlock').on('mouseleave', '.card', function () {
          $(this).find('.card-img-overlay').eq(0).hide('fast')
        })
      }

      let typeArrayCount = [0, 0, 0, 0]
      let today = parseInt(new Date().getMonth() + 1) + '-' + new Date().getDate()
      let adHtml = 'Gusty歷史上的今天看/玩完了:&nbsp;'
      $.blockUI({
        message: randomLoader(),
        css: {
          borderWidth: '0px',
          backgroundColor: 'transparent'
        },
        baseZ: 1000,
      })
      new Promise((resolve, reject) => {
        database.ref('/ACG').once('value', (result) => {
          ACGArray = result.val()
          buildPage('', 'ALL', 'newToOld')
          typeArrayCount[0] = ACGArray.length
          for (let i = 0; i < ACGArray.length; i++) {
            if (ACGArray[i].type == '遊戲') typeArrayCount[1]++
            if (ACGArray[i].type == '動畫') typeArrayCount[2]++
            if (ACGArray[i].type == '漫畫') typeArrayCount[3]++
            if (parseInt(new Date(ACGArray[i].time).getMonth()) + 1 + '-' + new Date(ACGArray[i].time).getDate() == today) {
              adHtml += '<a class="font-weight-bold" style="margin-right:5px;color:#00FFFF;" data-order="' + ACGArray[i].order + '" href="#">' + ACGArray[i].title + '</a>、'
            }
          }
          if (adHtml != 'Gusty歷史上的今天看/玩完了:&nbsp;') {
            adHtml = adHtml.substring(0, adHtml.lastIndexOf('、'))
            $('.marquee').html(adHtml).marquee({
              duration: 25000,
              gap: 50,
              delayBeforeStart: 0,
              direction: 'right',
              duplicated: false,
              pauseOnHover: true,
            })
          } else {
            $('.marquee').html('Gusty歷史上的今天甚麼事都沒做。').marquee({
              duration: 25000,
              gap: 50,
              delayBeforeStart: 0,
              direction: 'right',
              duplicated: false,
              pauseOnHover: true,
            })
          }
          $('.nav-tabs').find('a').each((index, value) => {
            if (index == 0) $(value).html('<i class="fas fa-khanda"></i>&nbsp;ALL&nbsp;' + typeArrayCount[index])
            if (index == 1) $(value).html('<i class="fas fa-gamepad"></i>&nbsp;遊戲&nbsp;' + typeArrayCount[index])
            if (index == 2) $(value).html('<i class="fas fa-tv"></i>&nbsp;動畫&nbsp;' + typeArrayCount[index])
            if (index == 3) $(value).html('<i class="fas fa-book-open"></i>&nbsp;漫畫&nbsp;' + typeArrayCount[index])
          })
          $.unblockUI()
          resolve(ACGArray)
        })
      }).then((resolve) => {
        $('#cardBlock').addClass('animate__animated animate__flipInX')
      })
    })

    //點擊跳出詳細頁視窗
    $('.marquee').on('click', 'a', function (e) {
      e.preventDefault()
      layer.open({
        type: 2,
        title: $(this).text(),
        shadeClose: true,
        shade: false,
        maxmin: true,
        area: ['75vw', '85vh'],
        content: 'detail.html?order=' + $(this).data('order')
      })
    })
    $('#cardBlock').on('click', '.card', function () {
      let title = $(this).find('.text-success').eq(0).text()
      let order = $(this).find('input').eq(0).val()
      layer.open({
        type: 2,
        title: title,
        shadeClose: true,
        shade: false,
        maxmin: true,
        area: ['75vw', '85vh'],
        content: 'detail.html?order=' + order
      })
    })

    //禁忌之地的密碼框和確認
    $('#secret').next('button').click(function (e) {
      e.preventDefault()
      if (sha512($('#secret').val().trim()) == '3f9b890fb564b973251f8c85f5dd542b7c09065975e7e3a4cde08162d06402cb552d53f70d47c65895031e248b3ef37713d13b23f49c67ea9d2e58531d064e6d') {
        window.open('edit.html')
      } else {
        Swal.fire({
          icon: 'error',
          html: '<span class="text-danger h4"><i class="fas fa-ban"></i>凡人無法進入<i class="fas fa-ban"></i></span>',
          showConfirmButton: false,
        })
      }
      $('#secret').val('')
      $("#dialog").dialog('close')
    })

    // 分類點擊和顯示
    $('.nav-tabs').on('click', 'a', function (e) {
      e.preventDefault()
      if ($(this).hasClass('active')) return
      let type = $(this).html().substring($(this).html().indexOf(';') + 1, $(this).html().lastIndexOf('&'))
      $('.nav-tabs').find('a').removeClass('active')
      $(this).addClass('active')
      buildPage($('#subjectSearch').val().trim(), type, $('#sortSelect').val())
    })

    // 搜尋框
    $('#subjectSearch').on('input', function () {
      let type = $('.nav-tabs').find('.active').html()
      type = type.substring(type.indexOf(';') + 1, type.lastIndexOf('&'))
      buildPage($(this).val().trim(), type, $('#sortSelect').val())
    })

    //排序方式
    $('#sortSelect').on('change', function () {
      let type = $('.nav-tabs').find('.active').html()
      type = type.substring(type.indexOf(';') + 1, type.lastIndexOf('&'))
      buildPage($('#subjectSearch').val().trim(), type, $('#sortSelect').val())
    })

    // 產生卡片
    function buildCardHtml (newACGArray) {
      let cardHtml = ''
      $('#cardBlock').html('')
      for (let i = 0; i < newACGArray.length; i++) {
        cardHtml += '<div class="col-md-4 col-sm-12">'
        cardHtml += '<div class="card my-3 hvr-grow w-100">'
        cardHtml += '<img class="card-img-top img-fluid lazy" style="height:52.5vh;" src="../images/loading.gif" data-src="' + newACGArray[i].coverImg + '" alt="not found img">'
        if (IsMobileDevice) cardHtml += '<div class="card-body">'
        else cardHtml += '<div class="card-img-overlay" style="display:none;">'
        cardHtml += '<p><span class="h3 text-success bg-light rounded font-weight-bold">' + newACGArray[i].title + '</span></p>'
        cardHtml += '<input type="hidden" value="' + newACGArray[i].order + '">'
        cardHtml += '<p><span class="h5 text-danger bg-light rounded"><i class="fas fa-calendar-alt"></i>&nbsp;&nbsp;' + newACGArray[i].time + '</span></p>'
        cardHtml += '<p><span class="h5 text-warning bg-light rounded"><i class="fas fa-medal"></i>&nbsp;&nbsp;'
        if (newACGArray[i].rate.toString().indexOf('.') != -1) {
          for (let j = 0; j < 5; j = j + 1) {
            if (j < parseInt(newACGArray[i].rate)) cardHtml += '<i class="fas fa-star"></i>'
            else {
              cardHtml += '<i class="fas fa-star-half-alt"></i>'
              j++
              if (j < 5) {
                for (let k = j; k < 5; k++) {
                  cardHtml += '<i class="far fa-star"></i>'
                }
                break
              }
            }
          }
        } else {
          for (let j = 0; j < 5; j = j + 1) {
            if (j < newACGArray[i].rate) cardHtml += '<i class="fas fa-star"></i>'
            else cardHtml += '<i class="far fa-star"></i>'
          }
        }
        cardHtml += '</span></p>'
        if (newACGArray[i].type == '遊戲') cardHtml += '<p><span class="h4 bg-light rounded">' + newACGArray[i].type + '，' + newACGArray[i].collect + '小時</span></p>'
        else cardHtml += '<p><span class="h4 bg-light rounded">' + newACGArray[i].type + '，' + newACGArray[i].collect + '集</span></p>'
        cardHtml += '</div></div></div></div>'
      }
      if (cardHtml == '') {
        cardHtml += '<div class="col justify-content-center h2 text-danger text-center"><i class="fas fa-exclamation-triangle"></i>查無資料</div>'
        $('#pageBlock').html('')
      }
      $('#cardBlock').html(cardHtml)
      if (_LAZYLOAD != '') _LAZYLOAD.update()
      else _LAZYLOAD = new LazyLoad({})
      $("img").on("error", function (e) {
        $(this).attr("src", "../images/error.gif")
      })
    }

    //產生頁數
    function buildPage (keyword, type, sort) {
      $('#searchResult').html('')
      let changeACGArray = [...ACGArray]
      if (type !== 'ALL') {
        changeACGArray = changeACGArray.filter(item => {
          return item.type === type ? true : false
        })
      }
      if (keyword !== '') {
        changeACGArray = changeACGArray.filter(item => {
          return item.title.toLowerCase().indexOf(keyword.toLowerCase()) !== -1 ? true : false
        })
        if (changeACGArray.length > 0) {
          $('#searchResult').html('共&nbsp;' + changeACGArray.length + '&nbsp;筆符合的資料')
        }
      }
      if (sort === 'newToOld') {
        changeACGArray = changeACGArray.sort((a, b) => {
          return new Date(a.time) > new Date(b.time) ? -1 : 1
        })
      } else if (sort === 'oldToNew') {
        changeACGArray = changeACGArray.sort((a, b) => {
          return new Date(a.time) > new Date(b.time) ? 1 : -1
        })
      } else if (sort === 'highToLow') {
        changeACGArray = changeACGArray.sort((a, b) => {
          return b.rate - a.rate || new Date(b.time) - new Date(a.time)
        })
      } else if (sort === 'lowToHigh') {
        changeACGArray = changeACGArray.sort((a, b) => {
          return a.rate - b.rate || new Date(b.time) - new Date(a.time)
        })
      }

      if (changeACGArray.length > 12) {
        let pageLength = []
        if (changeACGArray.length % 12 == 0) {
          for (let i = 0; i < parseInt(changeACGArray.length / 12); i = i + 1) {
            pageLength.push(i)
          }
        } else {
          for (let i = 0; i < parseInt(changeACGArray.length / 12) + 1; i = i + 1) {
            pageLength.push(i)
          }
        }

        $('#pageBlock').pagination({
          dataSource: pageLength,
          pageSize: 1,
          showPrevious: false,
          showNext: false,
          className: 'paginationjs-theme-red paginationjs-big',
          callback: (data, pagination) => {
            let newChangeACGArray = []
            for (let i = 0; i < changeACGArray.length; i = i + 1) {
              if (i >= parseInt(data[0] * 12) && i <= parseInt((data[0] + 1) * 12 - 1)) newChangeACGArray.push(changeACGArray[i])
            }
            buildCardHtml(newChangeACGArray)
            $("#goTop").click()
          }
        })
      } else {
        $('#pageBlock').pagination({
          dataSource: [0],
          pageSize: 1,
          showPrevious: false,
          showNext: false,
          className: 'paginationjs-theme-red paginationjs-big',
          callback: (data, pagination) => { }
        })
        buildCardHtml(changeACGArray)
      }
    }

    /**
     *為了跳過iframe阻擋github登入問題，在主頁這邊也產生一個一模一樣的gitalk-container，然後設為隱藏
     */

      $('#gitalk-container').html('')
      console.log('aa')
      //拜託看到不要用我的金鑰，好人一生平安，謝謝
      const gitalk = new Gitalk({
        clientID: 'db818b2dc056c96e75aa',
        clientSecret: '6a0b634ef4ffb325c50b94c1addc6353cc425711',
        repo: 'GustyLittleWorld',
        owner: 'Gusty1',
        admin: ['Gusty1'],
        id: 'ACG_' + urlOrder,
        title: title,
        distractionFreeMode: false,
      })
      gitalk.render('gitalk-container')
      var iframe = document.querySelector('#' + iframeId)
      console.log('ff')
      console.log(iframe)

    /**
     * 為了跳過iframe阻擋github登入問題，在主頁這邊另外執行一樣的點擊事件
     */

      } else if ($('#gitalk-container').find('.gt-btn-login').length > 0) {

        $('.gt-btn-login').eq(0).click()
      } else {

      }
    }
  </script>
