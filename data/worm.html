<!doctype html>
<html lang="zh-Hant-TW">

<head>
  <title>WORM</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="../favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
</head>

<body>

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

  <script>
    //爬油圖
    buildPic()
    async function buildPic() {
      let img = []
      for (let i = 1; i <= 10; i++) {
        img = [...img, ...await getPic(i)]
      }
      console.log(JSON.stringify(img))
    }

    function getPic(i) {
      return new Promise((resolve, reject) => {
        $.ajax({
          url: 'https://wall.alphacoders.com/tag/hololive-wallpapers?page=' + i,
          method: 'get',
          dataType: 'text',
          success: (result) => {
            let html = $.parseHTML(result)
            let url = []
            $.each(html, (i, el) => {
              $(el).find('source').each((index, value) => {
                if ($(value).attr('srcset').indexOf('webp') === -1) return
                if ($(value).attr('srcset').indexOf('alphacoders') === -1) return
                if ($(value).attr('srcset').indexOf('images') === -1) return
                if ($(value).attr('srcset').indexOf('thumb') === -1) return
                url.push($(value).attr('srcset'))
              })
            });
            resolve(url)
          },
        })
      })
    }
  </script>

</body>

</html>
