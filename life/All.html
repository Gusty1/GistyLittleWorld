    .badge-pill {
      cursor: pointer;

    /* 卡片滑鼠切換 */

      cursor: pointer;

    /* label區域 */

      background-color: #FFFFFF;
      height: 400px;
      border-radius: 3%;
      border: 1px solid #E0E0E0;

<body style="background-color:#F0F0F0;">
  <div w3-include-html="life_header.html"></div>

  <div class="container animate__animated animate__fadeInDownBig">
    <div class='row justify-content-center text-primary font-weight-bold display-2' id="edit">
      生活日誌
    </div><br>

    <div class="row justify-content-between">
      <div class="col-sm-4">
        <div class="form-group row h5">
          <label for="subjectSearch" class="col-sm-4 col-form-label text-center">標題搜尋:</label>
          <div class="col-sm-8">
            <input type="email" class="form-control mt-1" id="subjectSearch" aria-describedby="emailHelp"
              placeholder="請輸入關鍵字">
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group row h5">
          <label class="col-sm-4 col-form-label text-center">排序方式:</label>
          <div class="col-sm-8 mt-1">
            <select class="browser-default custom-select">
              <option value="newToOld">時間&nbsp新-->舊</option>
              <option value="oldToNew">時間&nbsp舊-->新</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="row justify-content-between">
      <div class="col-sm-9" id="cardGroup">
        <!-- <div class="card mb-3 cardBlock">
          <div class="row no-gutters">
            <div class="col-md-4">
              <img src="../images/test.png" class="card-img" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h1 class="card-title h2">標題</h1>
                <p class="card-text h4">時間</p>
                <p class="card-text h4 text-primary">標籤</p>
                <p class="card-text h4">摘要</p>
              </div>
            </div>
          </div>
        </div> -->

        <!-- <div class="row justify-content-center">
          <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="First group">
              <button type="button" class="btn btn-secondary">1</button>
            </div>
          </div>
        </div> -->

      </div>

      <div class="col-sm-3" id='labelBlock'>
        <div class="col-sm-12 h4 my-2 text-info">標籤雲&nbsp<i class="fab fa-cloudversify"></i></div>
        <div class="col-sm-12 h5 my-2">目前標籤:</div>
        <div class="row m-1" id="labelGroup">
          <!-- <span class="badge badge-pill border border-dark my-1" style="font-size: 12pt;">ALL&nbsp<span
              class="badge badge-light"></span></span> -->
        </div>
      </div>
    </div>

  </div>

  <div id="dialog" title="禁忌之地" style="display: none;">
    <div class="col-sm-12 form-group mt-3">
      <label for="secret" class="h5">請輸入密碼:</label>
      <input type="password" id="secret" class="form-control" maxlength="10"></input>
      <button type="button" class="btn btn-primary mt-2 float-right">確定</button>
    </div>
  </div>

  <div id="goTop">
    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
      class="bi bi-arrow-up-circle-fill" viewBox="0 0 16 16">
      <path
        d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z" />
    </svg>
  </div>

  <div w3-include-html="../footer.html"></div>

  <!-- JQuery  -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <!-- Bootstrap4 js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <!-- w3school js -->
  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <!-- jquery ui js -->
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <!-- Sweetalert2 js -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <!-- sha512 js -->
  <script src="../js/sha512.min.js"></script>
  <!-- easydrag js -->
  <script src="../js/easydrag.js"></script>
  <!-- 常用 js -->
  <script src="../js/common.js"></script>

  <script>
    w3.includeHTML(); //引入html
    var lifeArray = [];
    var searchArray = [];
    var clickLabel = '';

    //判斷是否為移動設備
    var isMobile = isMobileDevice();
    if (isMobile) {
      $('#labelBlock').hide();
    } else {
      $('#labelBlock').show();
    }

    //雙擊標題出現禁忌之地
    $('#edit').dblclick(function () {
      $("#dialog").dialog({
        resizable: false,
      });
    });

    //標籤數量顏色+卡片頁數
    $(document).ready(function () {
      $('#conversation').hide();
      var labelColor = ['#FF60AF', '#FF77FF', '#BE77FF', '#66B3FF'];
      let labelCount = 0;
      let labelArray = [];
      let labelArrayCount = [];
      let cardHtml = ''
      let labelHtml = '';
      $.get("../data/life/life.json", function (result) {
        lifeArray = result;
        lifeArray.sort(function (a, b) {
          if (new Date(a.time) > new Date(b.time)) {
            return -1;
          }
        });
        initCard(lifeArray)
        for (let i = 0; i < lifeArray.length; i = i + 1) {
          if (i == 0) {
            labelArray.push(lifeArray[i].label);
          }
          for (let j = 0; j < labelArray.length; j = j + 1) {
            if (lifeArray[i].label == labelArray[j]) {
              break;
            } else if (j == labelArray.length - 1) {
              labelArray.push(lifeArray[i].label);
            }
          }
        }
      });
      setTimeout(function () {
        for (let i = 0; i < labelArray.length; i = i + 1) {
          let labelCount = 0;
          for (let j = 0; j < lifeArray.length; j = j + 1) {
            for (var key in lifeArray[j]) {
              if (lifeArray[j][key] == labelArray[i]) {
                labelCount = labelCount + 1;
              }
            }
          }
          labelArrayCount.push(labelCount);
        }
      }, 500);

      setTimeout(function () {
        labelHtml +=
          '<span class="badge badge-pill border border-dark m-1" style="font-size: 12pt;background-color:#28FF28">ALL&nbsp<spanclass="badge badge-light">' +
          labelArray.length + '</span></span>';
        for (let i = 0; i < labelArray.length; i = i + 1) {
          labelHtml +=
            '<span class="badge badge-pill border border-dark m-1" style="font-size: 12pt;background-color:' +
            labelColor[i] + '">' + labelArray[i] + '&nbsp<spanclass="badge badge-light">' + labelArrayCount[i] +
            '</span></span>';
        }
        $('#labelGroup').html(labelHtml);
      }, 500);

      $('#labelGroup').prev().html('目前標籤:&nbspALL');
    });

    //禁忌之地的密碼框和確認
    $('#secret').next('button').click(function () {
      if (sha512($('#secret').val().trim()) ==
        '3f9b890fb564b973251f8c85f5dd542b7c09065975e7e3a4cde08162d06402cb552d53f70d47c65895031e248b3ef37713d13b23f49c67ea9d2e58531d064e6d'
      ) {
        window.open('Edit.html');
        $('#secret').val('')
        $("#dialog").dialog('close');
      } else {
        Swal.fire({
          icon: 'error',
          html: '<span class="text-danger h4"><i class="fas fa-ban"></i>凡人無法進入<i class="fas fa-ban"></i></span>',
          showConfirmButton: false,
        });
        $('#secret').val('')
        $("#dialog").dialog('close');
      }
    });

    // 搜尋框
    $('#subjectSearch').on('input', function () {
      let cardHtml = '';
      let pageCount = 0;
      let changeLifeArray = [];
      $('#cardGroup').html('');
      if (clickLabel == '' || clickLabel == 'ALL') {
        for (let i = 0; i < lifeArray.length; i = i + 1) {
          if (lifeArray[i].title.indexOf($(this).val()) != -1) {
            changeLifeArray.push(lifeArray[i])
          }
        }
        if (changeLifeArray.length == 0) {
          $('#cardGroup').html(
            '<div class="col-sm-12 text-danger h4"><i class="fas fa-frown"></i>&nbsp查無資料，換個關鍵字試試。</div>')
          return false;
        } else {
          initCard(changeLifeArray)
        }
      } else {
        for (let i = 0; i < lifeArray.length; i = i + 1) {
          if (lifeArray[i].title.indexOf($(this).val()) != -1 && lifeArray[i].label == clickLabel) {
            changeLifeArray.push(lifeArray[i])
          }
        }
        if (changeLifeArray.length == 0) {
          $('#cardGroup').html(
            '<div class="col-sm-12 text-danger h4"><i class="fas fa-frown"></i>&nbsp此標籤內查無資料，換個關鍵字或標籤試試。</div>')
          return false;
        } else {
          initCard(changeLifeArray)
        }
      }
    });

    // 詳細頁超連結
    $('#cardGroup').on('click', '.cardBlock', function () {
      window.location = 'Detail.html?order=' + $(this).find('input').val().trim();
    });

    //頁數換頁
    $('#cardGroup').on('click', '.btn-secondary', function () {
      // console.log($(this).text());
      // console.log(searchArray)
    });

    //排序方式
    $('select').on('change', function () {
      let changeLifeArray = [];
      changeLifeArray = lifeArray;
      if (clickLabel != '' && clickLabel != 'ALL') {
        let changeLabelLifeArray = [];
        for (let i = 0; i < changeLifeArray.length; i = i + 1) {
          if (changeLifeArray[i].label == clickLabel) {
            changeLabelLifeArray.push(changeLifeArray[i]);
          }
        }
        if ($(this).val().trim() == 'newToOld') {
          changeLabelLifeArray.sort(function (a, b) {
            if (new Date(a.time) > new Date(b.time)) {
              return -1;
            }
          });
          initCard(changeLabelLifeArray)
        } else {
          changeLabelLifeArray.sort(function (a, b) {
            if (new Date(a.time) < new Date(b.time)) {
              return -1;
            }
          });
          initCard(changeLabelLifeArray)
        }
      } else {
        if ($(this).val().trim() == 'newToOld') {
          changeLifeArray.sort(function (a, b) {
            if (new Date(a.time) > new Date(b.time)) {
              return -1;
            }
          });
          initCard(changeLifeArray)
        } else {
          changeLifeArray.sort(function (a, b) {
            if (new Date(a.time) < new Date(b.time)) {
              return -1;
            }
          });
          initCard(changeLifeArray)
        }
      }
    });

    //標籤點擊
    $('#labelGroup').on('click', '.badge-pill', function () {
      clickLabel = $(this).html().substring(0, $(this).html().indexOf('&'))
      $('#labelGroup').prev().html('目前標籤:&nbsp' + clickLabel);
      $('select').val('newToOld');
      $('#subjectSearch').val('');
      if ($(this).html().substring(0, $(this).html().indexOf('&')) == 'ALL') {
        initCard();
        return false;
      }
      let changeLifeArray = []
      for (let i = 0; i < lifeArray.length; i = i + 1) {
        if ($(this).html().substring(0, $(this).html().indexOf('&')) == lifeArray[i].label) {
          changeLifeArray.push(lifeArray[i]);
        }
      }
      if (changeLifeArray.length > 0) {
        initCard(changeLifeArray)
      }
    });

    // 初始化卡片
    function initCard(newlifeArray) {
      let cardHtml = '';
      if (newlifeArray == null) {
        newlifeArray = lifeArray;
      }
      for (let i = 0; i < newlifeArray.length; i = i + 1) {
        if (i > 10) {
          break;
        }
        cardHtml += '<div class="card mb-3 cardBlock">'
        cardHtml += '<div class="row no-gutters">'
        cardHtml += '<div class="col-md-4">'
        cardHtml += '<img src="' + newlifeArray[i].coverImg + '" class="card-img img-fluid rounded" alt="...">'
        cardHtml += '</div>'
        cardHtml += '<div class="col-md-8">'
        cardHtml += '<div class="card-body">'
        cardHtml += '<h1 class="card-title h2">' + newlifeArray[i].title + '</h1>'
        cardHtml += '<input type="hidden" value="' + newlifeArray[i].order + '">'
        cardHtml += '<p class="card-text h4 text-warning"><i class="fas fa-calendar-alt"></i>&nbsp' + newlifeArray[i]
          .time +
          '</p>'
        cardHtml += '<p class="card-text h4 text-primary"><i class="fas fa-tag"></i>&nbsp' + newlifeArray[i]
          .label + '</p>'
        cardHtml += '<p class="card-text h4">' + newlifeArray[i].summary + '</p>'
        cardHtml += '</div></div></div></div>'
      }
      //頁數
      if (newlifeArray.length >= 6) {
        for (let i = 0; i < newlifeArray.length / 5 + 1; i = i + 1) {
          cardHtml += '<div class="row justify-content-center">'
          cardHtml += '<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">'
          cardHtml += '<div class="btn-group mr-2" role="group" aria-label="First group">'
          cardHtml += '<button type="button" class="btn btn-secondary">' + i + '</button>'
          cardHtml += '</div></div></div>'
        }
      } else {
        cardHtml += '<div class="row justify-content-center">'
        cardHtml += '<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">'
        cardHtml += '<div class="btn-group mr-2" role="group" aria-label="First group">'
        cardHtml += '<button type="button" class="btn btn-secondary">1</button>'
        cardHtml += '</div></div></div>'
      }
      $('#cardGroup').html(cardHtml);

    }

    //判斷是否為移動設備
    function isMobileDevice() {
      var mobileDevices = ['Android', 'webOS', 'iPhone', 'iPad', 'iPod', 'BlackBerry', 'Windows Phone']
      var isMobileDevice = false
      for (var i = 0; i < mobileDevices.length; i++) {
        if (navigator.userAgent.match(mobileDevices[i])) {
          isMobileDevice = true
        }
      }
      return isMobileDevice
    }
  </script>

</body>
