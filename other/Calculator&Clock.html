    <script>
        w3.includeHTML(); //引入html
        var today = new Date();
        var todaySecond = today.getHours() * 60 * 60 + today.getMinutes() * 60 + today.getSeconds();
        var futureDate = new Date(today.getFullYear() + 1, 0, 1); //明年00:00:00
        var diff = futureDate.getTime() / 1000 - today.getTime() / 1000; //毫秒轉成秒再相減

        //時鐘初始值設定
        $(document).ready(function () {
            $("#todayDate").html(today.getFullYear() + '年' + parseInt(today.getMonth() + 1) + '月' + today
                .getDate() + '日' + $('#todayDate').html());
            $('#flipClock').FlipClock({
                clockFace: 'TwentyFourHourClockFace',
                autoStart: true,
            }).setTime(todaySecond);

            $('#countDown').html('距離' + today.getFullYear() + '年結束還有' + $('#countDown').html())

            clock = $('#countDownYearClock').FlipClock(diff, {
                clockFace: 'DailyCounter',
                countdown: true
            });
        });

        //計算機button事件
        $("#calculatorButton").on('click', '.btn', function () {
            if ($("#result").text().indexOf('=') != -1) {
                $("#result").html('');
                for (let i = 0; i <= 9; i = i + 1) {
                    if (parseInt($(this).text()) == i) {
                        $("#result").text($(this).text());
                    } else if (i == 9 && $("#result").text() == '') {
                        $("#result").text('請按下方按鈕或小鍵盤的數字鍵');
                    }
                }
            } else if ($(this).text() == 'C') {
                $("#result").html('');
                $("#result").text('請按下方按鈕或小鍵盤的數字鍵');
            } else if ($(this).text() == '←') {
                if ($("#result").text().length >= 1 && $("#result").text().trim() != '請按下方按鈕或小鍵盤的數字鍵') {
                    $("#result").text($("#result").text().substring(0,
                        parseInt($("#result").text().length - 1)))
                    if ($("#result").text().trim() == '') {
                        $("#result").text('請按下方按鈕或小鍵盤的數字鍵');
                    }
                } else {
                    return false;
                }
            } else if ($(this).text() == '√') {
                if ($("#result").text().trim() == '請按下方按鈕或小鍵盤的數字鍵') {
                    return false;
                } else if ($("#result").text().indexOf('+') == -1 && $("#result").text().indexOf('×') == -1 &&
                    $("#result").text().indexOf('÷') == -1 && $("#result").text().indexOf('-') == -1) {
                    $("#result").append('√<br>' + '=' + Math.sqrt($("#result").text()));
                }
            } else if ($(this).text() == '±') {
                if ($("#result").text().trim() == '請按下方按鈕或小鍵盤的數字鍵') {
                    return false
                } else if ($("#result").text().trim().indexOf('-') == 0) {
                    $("#result").text($("#result").text().substring(1));
                } else if ($("#result").text().trim().indexOf('+') == -1 &&
                    $("#result").text().trim().indexOf('×') == -1 &&
                    $("#result").text().trim().indexOf('÷') == -1 &&
                    $("#result").text().trim() != '請按下方按鈕或小鍵盤的數字鍵' &&
                    $("#result").text().trim() != '') {
                    $("#result").text('-' + $("#result").text());
                }
            } else if ($(this).text() == '=') {
                var num1 = 0;
                var num2 = 0;
                var answer = 0;
                if ($("#result").text().indexOf('+') != -1) {
                    num1 = $("#result").text().substring(0, parseFloat($("#result").text().indexOf('+')));
                    num2 = $("#result").text().substring(parseFloat($("#result").text().indexOf('+') + 1));
                    answer = parseFloat(num1) + parseFloat(num2);
                    $("#result").append('<br>' + '=' + answer);
                } else if ($("#result").text().indexOf('×') != -1) {
                    num1 = $("#result").text().substring(0, parseFloat($("#result").text().indexOf('×')));
                    num2 = $("#result").text().substring(parseFloat($("#result").text().indexOf('×') + 1));
                    answer = parseFloat(num1) * parseFloat(num2);
                    $("#result").append('<br>' + '=' + answer);
                } else if ($("#result").text().indexOf('÷') != -1) {
                    num1 = $("#result").text().substring(0, parseFloat($("#result").text().indexOf('÷')));
                    num2 = $("#result").text().substring(parseFloat($("#result").text().indexOf('÷') + 1));
                    answer = parseFloat(num1) / parseFloat(num2)
                    $("#result").append('<br>' + '=' + answer);
                } else if ($("#result").text().indexOf('-') == 0) {
                    num1 = $("#result").text().substring(0, parseFloat($("#result").text().lastIndexOf('-')));
                    num2 = $("#result").text().substring(parseFloat($("#result").text().lastIndexOf('-') + 1));
                    answer = parseFloat(num1) - parseFloat(num2)
                    $("#result").append('<br>' + '=' + answer);
                } else if ($("#result").text().lastIndexOf('-') != 0) {
                    num1 = $("#result").text().substring(0, parseFloat($("#result").text().lastIndexOf('-')));
                    num2 = $("#result").text().substring(parseFloat($("#result").text().lastIndexOf('-') + 1));
                    answer = parseFloat(num1) - parseFloat(num2)
                    $("#result").append('<br>' + '=' + answer);
                }
            } else if ($(this).text() == '+') {
                if ($("#result").text().trim() == '請按下方按鈕或小鍵盤的數字鍵') {
                    return false;
                } else if ($("#result").text().trim().indexOf('-') == 0 &&
                    $("#result").text().trim().indexOf('+') == -1) {
                    $("#result").append($(this).text());
                } else if ($("#result").text().trim().indexOf('-') != -1) {
                    return false;
                } else if ($("#result").text().trim().indexOf('×') != -1) {
                    return false;
                } else if ($("#result").text().trim().indexOf('÷') != -1) {
                    return false;
                } else if ($("#result").text().trim().indexOf('+') != -1) {
                    return false;
                } else {
                    $("#result").append($(this).text());
                }
            } else if ($(this).text() == '×') {
                if ($("#result").text().trim() == '請按下方按鈕或小鍵盤的數字鍵') {
                    return false;
                } else if ($("#result").text().trim().indexOf('-') == 0 &&
                    $("#result").text().trim().indexOf('×') == -1) {
                    $("#result").append($(this).text());
                } else if ($("#result").text().trim().indexOf('-') != -1) {
                    return false;
                } else if ($("#result").text().trim().indexOf('+') != -1) {
                    return false;
                } else if ($("#result").text().trim().indexOf('÷') != -1) {
                    return false;
                } else if ($("#result").text().trim().indexOf('×') != -1) {
                    return false;
                } else {
                    $("#result").append($(this).text());
                }
            } else if ($(this).text() == '÷') {
                if ($("#result").text().trim() == '請按下方按鈕或小鍵盤的數字鍵') {
                    return false;
                } else if ($("#result").text().trim().indexOf('-') == 0 &&
                    $("#result").text().trim().indexOf('÷') == -1) {
                    $("#result").append($(this).text());
                } else if ($("#result").text().trim().indexOf('-') != -1) {
                    return false;
                } else if ($("#result").text().trim().indexOf('×') != -1) {
                    return false;
                } else if ($("#result").text().trim().indexOf('+') != -1) {
                    return false;
                } else if ($("#result").text().trim().indexOf('÷') != -1) {
                    return false;
                } else {
                    $("#result").append($(this).text());
                }
            } else if ($(this).text() == '-') {
                if ($("#result").text().trim() == '請按下方按鈕或小鍵盤的數字鍵') {
                    return false;
                } else if ($("#result").text().trim().indexOf('+') != -1) {
                    return false;
                } else if ($("#result").text().trim().indexOf('×') != -1) {
                    return false;
                } else if ($("#result").text().trim().indexOf('÷') != -1) {
                    return false;
                } else if ($("#result").text().trim().indexOf('-') == 0) {
                    $("#result").append($(this).text());
                } else if ($("#result").text().trim().indexOf('-') != -1) {
                    $("#result").append($(this).text());
                } else {
                    $("#result").append($(this).text());
                }
            } else if ($(this).text() == '.') {
                if ($("#result").text().trim() == '請按下方按鈕或小鍵盤的數字鍵' || $("#result").text() == '') {
                    return false;
                } else {
                    $("#result").append($(this).text());
                }
            } else {
                if ($("#result").text().trim() == '請按下方按鈕或小鍵盤的數字鍵') {
                    $("#result").html('');
                    $("#result").append($(this).text());
                } else {
                    $("#result").append($(this).text());
                }
            }
            $('body').click();
        });

        //計算機小鍵盤事件
        $('body').keydown(function (event) { //讀取鍵盤的值
            if ($("#result").text().trim().indexOf('=') != -1) {
                if (event.keyCode >= 96 && event.keyCode <= 105) {
                    $("#result").html('');
                    $("#result").append(parseInt(event.keyCode - 96));
                } else {
                    return false;
                }
            } else if ($("#result").text().trim() == '請按下方按鈕或小鍵盤的數字鍵') {
                if (event.keyCode >= 96 && event.keyCode <= 105) {
                    $("#result").html('');
                    $("#result").append(parseInt(event.keyCode - 96));
                } else {
                    return false;
                }
            } else if (event.keyCode == 107) {
                if ($("#result").text().trim() == '請按下方按鈕或小鍵盤的數字鍵') {
                    return false;
                } else if ($("#result").text().trim().indexOf('-') == 0 &&
                    $("#result").text().trim().indexOf('+') == -1) {
                    $("#result").append('+');
                } else if ($("#result").text().trim().indexOf('-') != -1) {
                    return false;
                } else if ($("#result").text().trim().indexOf('×') != -1) {
                    return false;
                } else if ($("#result").text().trim().indexOf('÷') != -1) {
                    return false;
                } else if ($("#result").text().trim().indexOf('+') == -1) {
                    $("#result").append('+');
                } else {
                    return false;
                }
            } else if (event.keyCode == 106) {
                if ($("#result").text().trim() == '請按下方按鈕或小鍵盤的數字鍵') {
                    return false;
                } else if ($("#result").text().trim().indexOf('-') == 0 &&
                    $("#result").text().trim().indexOf('×') == -1) {
                    $("#result").append('×');
                } else if ($("#result").text().trim().indexOf('-') != -1) {
                    return false;
                } else if ($("#result").text().trim().indexOf('+') != -1) {
                    return false;
                } else if ($("#result").text().trim().indexOf('÷') != -1) {
                    return false;
                } else if ($("#result").text().trim().indexOf('×') == -1) {
                    $("#result").append('×');
                } else {
                    return false;
                }
            } else if (event.keyCode == 111) {
                if ($("#result").text().trim() == '請按下方按鈕或小鍵盤的數字鍵') {
                    return false;
                } else if ($("#result").text().trim().indexOf('-') == 0 &&
                    $("#result").text().trim().indexOf('÷') == -1) {
                    $("#result").append('÷');
                } else if ($("#result").text().trim().indexOf('-') != -1) {
                    return false;
                } else if ($("#result").text().trim().indexOf('+') != -1) {
                    return false;
                } else if ($("#result").text().trim().indexOf('×') != -1) {
                    return false;
                } else if ($("#result").text().trim().indexOf('÷') == -1) {
                    $("#result").append('÷');
                } else {
                    return false;
                }
            } else if (event.keyCode == 109) {
                if ($("#result").text().trim() == '請按下方按鈕或小鍵盤的數字鍵') {
                    return false;
                } else if ($("#result").text().trim().indexOf('+') != -1) {
                    return false;
                } else if ($("#result").text().trim().indexOf('÷') != -1) {
                    return false;
                } else if ($("#result").text().trim().indexOf('×') != -1) {
                    return false;
                } else if ($("#result").text().trim().indexOf('-') == 0) {
                    $("#result").append('-');
                } else if ($("#result").text().trim().indexOf('-') == -1) {
                    $("#result").append('-');
                } else {
                    return false;
                }
            } else if (event.keyCode == 110) {
                if ($("#result").text().trim() == '請按下方按鈕或小鍵盤的數字鍵') {
                    return false;
                } else if ($("#result").text().trim().indexOf('=') != -1) {
                    $("#result").text('請按下方按鈕或小鍵盤的數字鍵');
                } else {
                    $("#result").append('.');
                }
            } else if (event.keyCode == 13) {
                var num1 = 0;
                var num2 = 0;
                var answer = 0;
                if ($("#result").text().indexOf('+') != -1) {
                    num1 = $("#result").text().substring(0, parseFloat($("#result").text().indexOf('+')));
                    num2 = $("#result").text().substring(parseFloat($("#result").text().indexOf('+') + 1));
                    answer = parseFloat(num1) + parseFloat(num2);
                    $("#result").append('<br>' + '=' + answer);
                } else if ($("#result").text().indexOf('×') != -1) {
                    num1 = $("#result").text().substring(0, parseFloat($("#result").text().indexOf('×')));
                    num2 = $("#result").text().substring(parseFloat($("#result").text().indexOf('×') + 1));
                    answer = parseFloat(num1) * parseFloat(num2);
                    $("#result").append('<br>' + '=' + answer);
                } else if ($("#result").text().indexOf('÷') != -1) {
                    num1 = $("#result").text().substring(0, parseFloat($("#result").text().indexOf('÷')));
                    num2 = $("#result").text().substring(parseFloat($("#result").text().indexOf('÷') + 1));
                    answer = parseFloat(num1) / parseFloat(num2)
                    $("#result").append('<br>' + '=' + answer);
                } else if ($("#result").text().indexOf('-') == 0) {
                    num1 = $("#result").text().substring(0, parseFloat($("#result").text().lastIndexOf('-')));
                    num2 = $("#result").text().substring(parseFloat($("#result").text().lastIndexOf('-') + 1));
                    answer = parseFloat(num1) - parseFloat(num2)
                    $("#result").append('<br>' + '=' + answer);
                } else if ($("#result").text().lastIndexOf('-') != 0) {
                    num1 = $("#result").text().substring(0, parseFloat($("#result").text().lastIndexOf('-')));
                    num2 = $("#result").text().substring(parseFloat($("#result").text().lastIndexOf('-') + 1));
                    answer = parseFloat(num1) - parseFloat(num2)
                    $("#result").append('<br>' + '=' + answer);
                }
            } else if ($("#result").text() != '') {
                if (event.keyCode >= 96 && event.keyCode <= 105) {
                    $("#result").append(parseInt(event.keyCode - 96));
                } else {
                    return false;
                }
            }
        });
    </script>
